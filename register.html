<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Albie</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <!-- <link rel="stylesheet" href="./css/swiper-bundle.css" /> -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <header class="header">
  <div class="container">
    <div class="header__wrapper">
      <a href="javascript:void(0)" class="header__logo">
        <img src="./img/logo.svg" alt="">
      </a>
      <div class="header__btn">
        <a href="javascript:void(0)" class="btn">
          <p>Get Free Shortlist</p>
          <span>With Live Availability</span>
        </a>
      </div>
      <nav class="header__nav">
        <ul>
          <li><a href="javascript:void(0)">Search</a></li>
          <li><a href="javascript:void(0)"> For Providers</a></li>
          <li><a href="javascript:void(0)">About Us</a></li>
          <li><a href="javascript:void(0)">Blog</a></li>
          <li><a href="javascript:void(0)">Contact Us</a></li>
        </ul>
      </nav>
      <img src="./img/icons/burger.svg" alt="" class="header__burger">
    </div>
  </div>
</header>

  <main>
    <section class="log-reg-form">
      <div class="container">
        <div class="log-reg-form__content">
          <div class="log-reg-form__text">
            <h1 class="register">Provider Registration</h1>
            <div class="text__wrapper">
              <p>Stay connected with us</p>
              <span>Already have an account? </span>
              <a href="#">Log In</a>
            </div>
          </div>
          <form action="" class="log-reg-form__form">
            <div class="input-wrapper">
              <input type="text" placeholder="First Name">
            </div>
            <div class="input-wrapper">
              <input type="text" placeholder="Surname">
            </div>
            <div class="input-wrapper">
              <input type="text" placeholder="Position">
            </div>
            <div class="input-wrapper">
              <input type="email" placeholder="Email">
            </div>
            <div class="input-wrapper input-wrapper_password">
              <input type="password" placeholder="Password">
              <img src="img/icons/show-password.svg" alt="" onclick="togglePasswordVisibility(this)">
            </div>
            <div class="input-wrapper input-wrapper_password">
              <input type="password" placeholder="Confirm Password">
              <img src="img/icons/show-password.svg" alt="" onclick="togglePasswordVisibility(this)">
            </div>
            <button class="btn btn_register">
              <p>Register</p>
            </button>
          </form>
        </div>
      </div>
    </section>

  </main>

  <!-- <include src="assets/templates/footer.html"></include> -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <!-- <script src="./js/swiper-bundle.js"></script> -->
  <script src="./js/script.js"></script>
</body>

</html>
